<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper center">
        <div class="right">
            <img class="logo" src="./img/logo.svg" alt="logo">
        </div>
        <div class="left">
            <h1 class="title">Get iintoo it today</h1>
            <p class="subtitle">There is no change or obligation upon retistration.</p>

            <div class="left_btn-reg">
                <button class="btn_FB"><svg class="icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 155.139 155.139" style="enable-background:new 0 0 155.139 155.139;" xml:space="preserve">
               <g>
                   <path id="f_1_" style="fill:#ffffff;" d="M89.584,155.139V84.378h23.742l3.562-27.585H89.584V39.184
                       c0-7.984,2.208-13.425,13.67-13.425l14.595-0.006V1.08C115.325,0.752,106.661,0,96.577,0C75.52,0,61.104,12.853,61.104,36.452
                       v20.341H37.29v27.585h23.814v70.761H89.584z"/>
               </g>
               </svg>Register with Facebook</button>
                <button class="btn_LI"><svg class="icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="430.117px" height="430.117px" viewBox="0 0 430.117 430.117" style="enable-background:new 0 0 430.117 430.117;"
                    xml:space="preserve">
               <g>
                   <path fill="#ffffff" id="LinkedIn" d="M430.117,261.543V420.56h-92.188V272.193c0-37.271-13.334-62.707-46.703-62.707
                       c-25.473,0-40.632,17.142-47.301,33.724c-2.432,5.928-3.058,14.179-3.058,22.477V420.56h-92.219c0,0,1.242-251.285,0-277.32h92.21
                       v39.309c-0.187,0.294-0.43,0.611-0.606,0.896h0.606v-0.896c12.251-18.869,34.13-45.824,83.102-45.824
                       C384.633,136.724,430.117,176.361,430.117,261.543z M52.183,9.558C20.635,9.558,0,30.251,0,57.463
                       c0,26.619,20.038,47.94,50.959,47.94h0.616c32.159,0,52.159-21.317,52.159-47.94C103.128,30.251,83.734,9.558,52.183,9.558z
                        M5.477,420.56h92.184v-277.32H5.477V420.56z"/>
               </g>
               </svg>Register with LinkedIn</button>
            </div>
            
            <p class="or">OR</p>
            
            <form class="form" action="#">
                <div class="left_info-contact">
                    <input class="info-contact" type="email" placeholder="Email">
                    <input class="info-contact" type="tel" placeholder="Phone">
                </div>
                <div>
                    <div class="form_title">
                        <h2 class="form_title-title">What type of investor are you?</h2>
                        <p class="form_title-subtitle">Select the type you are bellow</p>
                    </div>
                    <div class="form_select">
                        <div>
                            <label for="Ind" title="Im a natural person investing on my...">Individual</label>
                            <input id="Ind" name="select" value="Individual" type="radio">
                        </div>
                        <div>
                            <label for="Bus">Business</label>
                            <input id="Bus" name="select" value="Business" type="radio">
                        </div>
                        <div>
                            <label for="IRA">IRA</label>
                            <input id="IRA" name="select" value="IRA" type="radio">
                        </div>
                        <div>
                            <label for="Trust">Trust</label>
                            <input id="Trust" name="select" value="Trust" type="radio">
                        </div>
                    </div>
                </div>
                <div class="agree">
                    <input id="agree" type="checkbox">
                    <label for="agree">I agree to the terms and receiving notifications from iintoo<a href="#">View full terms</a></label>
                </div>

                <button class="btn_create_acc" type="submit">Create Account</button>
            </form>
            
            

        </div>
    </div>
</body>
</html>
